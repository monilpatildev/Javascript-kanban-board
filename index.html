  <body>
    <nav class="navbar navbar-dark bg-primary">
      <h3 class="navbar-brand px-2 mb-0">Todo List App</h3>
    </nav>

    <div class="add-section m-2 rounded">
      <div class="add-section-heading bg-light">
        <h6 class="mb-0 py-1 px-2">Add New Task</h6>
      </div>
      <div class="add-section-formdata">
        <form id="FormDataOfBoard">
          <input type="hidden" id="taskId" name="taskId" />
          <div class="mb-2" id="titleField>
            <label for="title" class="form-label">Title</label>
            <span class="text-danger">*</span>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              aria-describedby="emailHelp"
            />
            <div id="errorMessageForTitle" class="form-text text-danger"></div>
          </div>
          <div class="form-group mb-2" class="descriptionField">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
            <div id="errorDescription" class="form-text text-danger"></div>
          </div>
          <div class="mb-2 d-none" id="statusField">
            <label for="status" class="form-label">Status</label
            ><span class="text-danger">*</span>
            <select class="form-select" id="status">
              <option value="" selected>Select Status</option>
              <option value="8d7e6f5e-4c3b-2a1b-9e8d-7f6e5c4b3a2a">
                Backlog
              </option>
              <option value="1b2b3b4b-5c6c-7d8d-9e9e-1f2f3f4f5f6f">
                To Do
              </option>
              <option value="6a7a8a9a-0b1b-2c3c-4d4d-5e6e7e8e9e9e">
                In Progress
              </option>
              <option value="2c3c4c5c-6d7d-8e9e-0f0f-1g2g3g4g5g6g">
                On Hold
              </option>
              <option value="0f1f2f3f-4g5g-6h7h-8i8i-9j0j1j2j3j4j">
                Completed
              </option>
            </select>
            <div id="statusErrorMessage" class="form-text text-danger"></div>
          </div>
          <div class="mb-2" id="dateField">
            <label for="date" class="form-label">Date</label
            ><span class="text-danger">*</span>
            <!-- <input
              type="date"
              class="form-control"
              id="date"
              aria-describedby="emailHelp"
            /> -->
            <input
              type="datetime-local"
              class="form-control"
              id="date"
              name="date"
              id="date"
            />
            <div id="errorMessageDate" class="form-text text-danger"></div>
          </div>
          <div class="d-flex justify-content-end gap-2">
            <input
              class="btn btn-success"
              type="submit"
              id="submit"
              value="Save Task"
            />
            <input
              class="btn btn-danger"
              id="reset"
              type="reset"
              value="Clear"
            />
          </div>
        </form>
      </div>
    </div>

    <div class="display-kanban-board-section m-2 rounded">
      <div class="display-kanban-board-heading bg-light">
        <h6 class="py-1">Task List</h6>
        <form class="serch-bar-form">
          <input
            class="form-control mr-sm-2"
            type="search"
            id="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            id="searchButton"
            type="submit"
          >
            Search
          </button>
          <input
            class="btn border border-danger text-danger"
            id="resetField"
            type="reset"
            value="Clear Search"
          />
        </form>
      </div>
      <div class="displaying-board d-flex gap-3 overflow-auto" id="KanbanBoard">
        <!-- <div class="container-list">
          <div class="div-heading">Backlog</div>
          <div class="datalist m-2">
            <div class="title-edit-delete-btn flex-1">
              <p class="">Login page</p>
              <div class="edit-delete-btn">
                <a href="#" class="link-primary">Edit</a>
                <a href="#" class="link-danger">Delete</a>
              </div>
            </div>
            <div class="description-date flex-1">
              <p>Description</p>
              <p>Date 2/2/2023</p>
            </div>
          </div>
        </div> -->
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
